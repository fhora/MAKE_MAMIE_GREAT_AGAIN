<!DOCTYPE html>
<html>
<head>
  <title>We're sorry, but something went wrong (ERROR:500)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&family=Roboto:ital,wght@0,400;0,700;1,400&display=swap');
    .default-error-page {
      position: relative;
      background-color: #F3E2DB;
    }

    .default-error-page .content-wrap .p500 {
      font-size: 48px;
      font-weight: 700;
      color: #e67016;
      display: flex !important;
      justify-content: center;
      align-items: center;
      margin-bottom: 0;
    }

    .default-error-page .content-wrap {
      width: 960px;
      margin: 0 auto;
      padding-top: 20px;
    }
    .default-error-page .content-wrap .content-500 {
      display: flex;
      flex-direction: column;
      justify-content: bottom;
      align-items: center;
    }
    .default-error-page .content-wrap .content-500 h1{
      margin-bottom: 0;
      font-family: 'Roboto', sans-serif;
    }

    .default-error-page .content-wrap .content-500 p {
      font-size: 28px;
      font-family: 'Nunito', sans-serif;
      color: #3C3C3C;
      margin-bottom: 0;
      text-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
    }
  </style>
</head>

<body class="default-error-page">
  <!-- This file lives in public/500.html -->
  <div class="content-wrap">
    <h1 class="p500">We're sorry, but something went wrong.</h1>
    <div class="content-500">
      <p>If you are the application owner check the logs for more information.</p>
      <img src="images/img_404.png" alt="" />
    </div>
  </div>
</body>
</html>
