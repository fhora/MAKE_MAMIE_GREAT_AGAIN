<!DOCTYPE html>
<html>
<head>
  <title>The page you were looking for doesn't exist (404)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&family=Roboto:ital,wght@0,400;0,700;1,400&display=swap');
    .default-error-page {
      position: relative;
      background-color: #F3E2DB;
    }
    .default-error-page .btn-orange {
      background-color: #EE8231;
      color: white;
    }
    .default-error-page .btn-animate {
      color: #fff;
      padding: 8px 20px !important;
      border-radius: 4px;
      background: #e67016;
      cursor: pointer;
      font-size:16px;
      font-weight: 400;
      position: relative;
      text-decoration: none;
      text-transform: uppercase;
      overflow: hidden;
    }

    .default-error-page .btn-animate span {
      z-index: 20;
    }

    /* The 404 Number */
    .default-error-page .content-wrap .p404 {
      font-size: 100px;
      font-weight: 700;
      letter-spacing: 4px;
      color: #e67016;
      display: flex !important;
      justify-content: center;
      align-items: center;
      margin-bottom: 0;
    }

    .default-error-page .content-wrap {
      width: 960px;
      margin: 0 auto;
      padding-top: 20px;
    }
    .default-error-page .content-wrap .content-404 {
      display: flex;
      flex-direction: column;
      justify-content: bottom;
      align-items: center;
    }
    .default-error-page .content-wrap .content-404 h1{
      margin-bottom: 0;
      font-family: 'Roboto', sans-serif;
    }

    .default-error-page .content-wrap .content-404 p {
      font-size: 32px;
      font-family: 'Nunito', sans-serif;
      color: #3C3C3C;
      margin-bottom: 0;
      text-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
    }
    .default-error-page .content-wrap .content-404 a {
      margin-top: 30px;
      font-family: 'Nunito', sans-serif;
    }
  </style>
</head>

<body class="default-error-page">
  <!-- This file lives in public/404.html -->
  <div class="content-wrap">
    <h1 class="p404">404</h1>
    <div class="content-404">
      <p>Uh oh! Looks like you got lost</p>
      <p>Go back to the homepage if you dare!</p>
      <a href="http://localhost:3000/" alt="" class="btn btn-orange btn-animate"><span>I dare!</span></a>
      <img src="images/img_404.png" alt="" />
    </div>
  </div>
</body>
</html>
